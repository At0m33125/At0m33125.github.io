<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Comprehension Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #pauseButton {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: white;
            z-index: 1000;
        }
        .hidden {
            display: none !important;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .option {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <button id="pauseButton" onclick="togglePause()">Pause</button>
    <div id="content"></div>
    <div id="navigation">
        <button onclick="changePage('prev')" id="prevButton">Previous (Testing)</button>
        <button onclick="changePage('next')" id="nextButton">Next</button>
    </div>
    <div id="overlay" class="hidden"></div>

    <script>
        let currentPage = 0;
        let pageTimes = [];
        let startTime;
        let isPaused = false;
        let pauseStartTime;
        let totalPauseTime = 0;
        let timeoutId;

        const passages = [
            { content: "Text for passage one: [Insert your first passage here]", timeLimit: 180 },
            { content: "Text for passage two: [Insert your second passage here]", timeLimit: 180 },
        ];

        const questions = [
            [
                {
                    question: "Question 1 for passage one?",
                    options: ["Option A", "Option B", "Option C", "Option D"],
                    timeLimit: 120
                },
                {
                    question: "Question 2 for passage one?",
                    options: ["Option A", "Option B", "Option C", "Option D"],
                    timeLimit: 120
                }
            ],
            [
                {
                    question: "Question 1 for passage two?",
                    options: ["Option A", "Option B", "Option C", "Option D"],
                    timeLimit: 120
                },
                {
                    question: "Question 2 for passage two?",
                    options: ["Option A", "Option B", "Option C", "Option D"],
                    timeLimit: 120
                }
            ]
        ];

        let pageOrder = [];

        function shufflePages() {
            pageOrder = [];
            const passageIndices = Array.from({length: passages.length}, (_, i) => i);
            while (passageIndices.length > 0) {
                const index = Math.floor(Math.random() * passageIndices.length);
                const passageIndex = passageIndices.splice(index, 1)[0];
                pageOrder.push({type: 'passage', index: passageIndex});
                pageOrder.push({type: 'questions', index: passageIndex});
            }
            pageTimes = new Array(pageOrder.length).fill(0);
        }

        function startTimer() {
            startTime = Date.now();
            checkTime();
        }

        function checkTime() {
            if (!isPaused) {
                const currentTime = Date.now();
                const elapsedTime = (currentTime - startTime - totalPauseTime) / 1000;
                pageTimes[currentPage] = elapsedTime;

                const currentPageData = pageOrder[currentPage];
                const timeLimit = currentPageData.type === 'passage' 
                    ? passages[currentPageData.index].timeLimit 
                    : questions[currentPageData.index][0].timeLimit;

                if (elapsedTime >= timeLimit) {
                    alert("Time's up for this section!");
                    changePage('next');
                } else {
                    timeoutId = setTimeout(checkTime, 1000);
                }
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            const pauseButton = document.getElementById('pauseButton');
            const overlay = document.getElementById('overlay');
            if (isPaused) {
                pauseButton.textContent = 'Resume';
                pauseStartTime = Date.now();
                overlay.textContent = 'PAUSED';
                overlay.classList.remove('hidden');
            } else {
                pauseButton.textContent = 'Pause';
                totalPauseTime += Date.now() - pauseStartTime;
                overlay.classList.add('hidden');
                checkTime();
            }
        }

        function showOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('hidden');
            let countdown = 5;
            overlay.textContent = countdown;

            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    overlay.textContent = countdown;
                } else {
                    clearInterval(countdownInterval);
                    overlay.classList.add('hidden');
                    startTimer();
                }
            }, 1000);
        }

        function changePage(direction) {
            clearTimeout(timeoutId);
            if (direction === 'next') {
                currentPage++;
            } else if (direction === 'prev') {
                currentPage--;
            }

            if (currentPage < 0) currentPage = 0;
            if (currentPage >= pageOrder.length) {
                displaySummary();
                return;
            }

            const currentPageData = pageOrder[currentPage];
            if (currentPageData.type === 'passage') {
                showOverlay();
            } else {
                startTimer();
            }

            updateContent();
        }

        function updateContent() {
            const content = document.getElementById('content');
            const currentPageData = pageOrder[currentPage];

            if (currentPageData.type === 'passage') {
                content.innerHTML = `<p>${passages[currentPageData.index].content}</p>`;
            } else {
                let questionsHTML = '';
                questions[currentPageData.index].forEach((q, index) => {
                    questionsHTML += `
                        <div class="question">
                            <p>${index + 1}. ${q.question}</p>
                            <div class="options">
                                ${q.options.map((option, i) => `
                                    <label class="option">
                                        <input type="radio" name="q${index}" value="${i}">
                                        ${option}
                                    </label>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
                content.innerHTML = `<p>Questions for passage ${currentPageData.index + 1}:</p>${questionsHTML}`;
            }

            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            prevButton.style.display = currentPage === 0 ? 'none' : 'inline';
            nextButton.textContent = currentPage === pageOrder.length - 1 ? 'Finish' : 'Next';
        }

        function displaySummary() {
            const content = document.getElementById('content');
            let summaryHTML = '<h1>Test Summary</h1><ul>';
            pageOrder.forEach((page, index) => {
                const pageType = page.type === 'passage' ? 'Passage' : 'Questions';
                const pageNumber = page.index + 1;
                summaryHTML += `<li>${pageType} ${pageNumber}: ${pageTimes[index].toFixed(2)} seconds</li>`;
            });
            summaryHTML += `<li>Total Pause Time: ${(totalPauseTime / 1000).toFixed(2)} seconds</li>`;
            summaryHTML += '</ul>';
            content.innerHTML = summaryHTML;

            document.getElementById('navigation').style.display = 'none';
            document.getElementById('pauseButton').style.display = 'none';
        }

        // Initialize the test
        shufflePages();
        updateContent();
    </script>
</body>
</html>
